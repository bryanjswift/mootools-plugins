	<head>
		<title>Position.js Test Page</title>
		<script src="assets/js/mootools.js"></script>
		<script type="text/javascript" src="../Source/Position.js.new"></script>
		<style type="text/css">
			div { float: left; }
		</style>
	</head>
	<body>
		<h1>Position.js Test Page</h1>
		<div>
			<p>some content</p>
		</div>
		<script type="text/javascript">
			window.addEvent('domready',function() {
				var post = window.pos = new MooTools.Plugins.Position(document.getElement('div'), {
					duration: '1500',
					fps: 35,
					minTop: 15
				});
				pos.center();
			});
		</script>
	</body>
